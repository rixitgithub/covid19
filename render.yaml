services:
  # Backend API Service
  - type: web
    name: covid19-backend
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: starter
    envVars:
      - key: ALLOWED_ORIGINS
        sync: false
        value: http://localhost:3000,http://127.0.0.1:3000
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: 8000
    healthCheckPath: /
    autoDeploy: true

